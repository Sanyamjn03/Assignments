<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    }

    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    h2{
        text-align-last: left;
    }
    button {
        padding: 10px 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        color: black;
        cursor: pointer;
    }

    ul {
        text-align: center;
    }

    li {
        margin: 10px 0;
        display: flex;
        align-items: center;
    }

    li button {
        border-radius: 5px;
        color: black;
        padding: 5px 5px;
        cursor: pointer;
    }

    li button.delete {
        background-color: white;
    }

</style>
</head>
<body>
    <div class="container">
        <h1>CRUD with LocalStorage</h1>
        <input type="text" id="itemInput" placeholder="Enter item">
        <button onclick="addItem()">Add Item</button>
        <h2>Items:</h2>
        <ul id="itemList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', loadItems);

        function loadItems() {
            let items = getItemsFromLocalStorage();
            items.forEach(item => addItemToDOM(item));
        }

        function getItemsFromLocalStorage() {
            let items;
            if(localStorage.getItem('items') === null) {
                items = [];
            } else {
                items = JSON.parse(localStorage.getItem('items'));
            }
            return items;
        }

        function setItemsToLocalStorage(items) {
            localStorage.setItem('items', JSON.stringify(items));
        }

        function addItem() {
            const itemInput = document.getElementById('itemInput');
            const itemValue = itemInput.value.trim();

            if(itemValue) {
                addItemToDOM(itemValue);
                addItemToLocalStorage(itemValue);
                itemInput.value = '';
            }
        }

        function addItemToDOM(item) {
            const itemList = document.getElementById('itemList');

            const li = document.createElement('li');
            li.textContent = item;

            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = () => editItem(li);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete');
            deleteButton.onclick = () => deleteItem(li);

            li.appendChild(editButton);
            li.appendChild(deleteButton);

            itemList.appendChild(li);
        }

        function addItemToLocalStorage(item) {
            let items = getItemsFromLocalStorage();
            items.push(item);
            setItemsToLocalStorage(items);
        }

        function editItem(li) {
            const newItem = prompt('Edit item:', li.firstChild.textContent);
            if(newItem) {
                const oldItem = li.firstChild.textContent;
                li.firstChild.textContent = newItem;
                updateItemInLocalStorage(oldItem, newItem);
            }
        }

        function deleteItem(li) {
            if(confirm('Are you sure you want to delete this item?')) {
                const item = li.firstChild.textContent;
                li.remove();
                deleteItemFromLocalStorage(item);
            }
        }

        function updateItemInLocalStorage(oldItem, newItem) {
            let items = getItemsFromLocalStorage();
            items = items.map(item => item === oldItem ? newItem : item);
            setItemsToLocalStorage(items);
        }

        function deleteItemFromLocalStorage(item) {
            let items = getItemsFromLocalStorage();
            items = items.filter(i => i !== item);
            setItemsToLocalStorage(items);
        }

    </script>
</body>
</html>
