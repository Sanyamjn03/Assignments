<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce using Javascript</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    }

    .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: 2px solid #000;
        border-radius: 5px;
    }

    #output {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Delay function result using debouncing</h2>
        <input type="text" id="input" placeholder="Type something...">
        <p id="output">You typed: </p>
    </div>
    <script>
        function debounce(func, delay) {
            let debounceTimer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            };
            }

            document.getElementById('input').addEventListener('input', debounce(function() {
            document.getElementById('output').innerText = 'You typed: ' + this.value;
            }, 300));

    </script>
</body>
</html>
